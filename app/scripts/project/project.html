<div class="row">
    <div class="col-xs-12">
        <h1 class="text-left project-title">{{::projectCtrl.project.fields.title}}</h1>
        <br>
        <div ng-bind-html="::projectCtrl.project.fields.body"></div>
        <br>
    </div>
</div>

<div class="row">
    <div ng-repeat="image in ::projectCtrl.project.fields.images" class="col-xs-12 thumb pb-15">
        <img class="img-responsive" ng-src="https:{{::image.fields.file.url}}" alt="">
    </div>
</div>
<div class="row">
    <div class="col-xs-2">
        <a href="" ng-if="::projectCtrl.hasPrev" ng-click="projectCtrl.prev()"><p>< prev</p></a>
    </div>
    <div class="col-xs-8">

    </div>
    <div class="col-xs-2">
        <a href="" ng-if="::projectCtrl.hasNext" ng-click="projectCtrl.next()"><p class="btn-nxt">next ></p></a>
    </div>
</div>
