<body>
<div class="content" ng-controller="AppController as appCtrl">
    <!--[if lt IE 7]>

        your browser</a> to improve your experience.</p>

    <nav class="navbar navbar-fixed-top">
        <div class="container-fluid">

            <a class="logo-r" href="#!/" ng-click="appCtrl.go('/')">
                <span class="icon icon-R"></span>
            </a>
            <ul class="nav navbar-nav navbar-right navigation">
                <li ng-class="{active: (appCtrl.isActive('/') || appCtrl.isActive('/project'))}">
                    <a href="#!/" ng-click="appCtrl.go('/')">projects</a>
                </li>
                <li ng-class="{active: appCtrl.isActive('/about')}">
                    <a href="#!/about" ng-click="appCtrl.go('/about')">about</a>
                </li>
                <li ng-class="{active: appCtrl.isActive('/contact')}">
                    <a href="#!/contact" ng-click="appCtrl.go('/contact')">contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid main-content">

        <div class="animate ng-view" autoscroll="true"></div>

        <footer>
            <span class="text-right navigation pull-right">
